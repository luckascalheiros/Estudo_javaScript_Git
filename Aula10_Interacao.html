<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>

    <style>
        h1 {
            font: normal 20pt calibri;
            color: rgb(202, 18, 156);
        }

        div#calculador {
            background: rgb(247, 207, 255);
            width: 300px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }

        input {
            width: 50px;
        }
    </style>


</head>
<body>
    <h1>Somando valores</h1>

    <div id="calculador">

        <input type="number" nome="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2"> =
        <input type="text" name="txtn3" id="txtn3">
        <input type="button" value="somar" onclick="somar()">

    </div>

    <script>


        function somar() {
            var tn1 = window.document.getElementById('txtn1').value//value acessa calor de caixa de texto
            var tn2 = window.document.getElementById('txtn2').value           
            var soma = Number(tn1)+Number(tn2)
            window.document.getElementById('txtn3').value = soma            
        }


    </script>

</body>



</html>
