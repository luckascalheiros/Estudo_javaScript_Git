<html>
    <head>
        <title>Curdo de Java Script</title>

        <body>

            <script>
                //java Script
                console.log('Hello word');//Exibe informação no console do inspessor do navegador

                //declaração de variável inicia com var
                var nome = 'Lucas Calheiros';//string
                var idade = 28;//integer
                var peso = 78.5;//Double
                var humano = true;//Bollean

                var alunos = ['diego', 'gabriel', 'lucas'];//vetor
                console.log(alunos)//chamdno variavel
                console.log(alunos[1])//chamando vetor na posição definida


                //objeto
                var aluno = {
                    nome: 'Lucas',
                    idade: 28,
                    peso: 50.3,
                    humano: true
                };
                console.log(aluno.nome)//chamando atributos do pbjeto
                aluno.nome = alunos[1]
                console.log(aluno.nome)


            </script>


        </body>
