<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos da DOM</title>
</head>
<body>
    
    <h1>Iniciando Estudo com a DOM</h1>
    <p>Minha estrutura html</p>
    
    <script>
        
        var nota1 = 5
        var nota2 = 10
        media = (nota1 + nota2)/2

        
        //Condicional
        if (media > 7) {
            document.write('aprovado')
        } else if (media > 9) {
            document.write('reprovado com louvor')
        } else {
            document.write('teste')
        }

    </script>

       
</body>
</html>
