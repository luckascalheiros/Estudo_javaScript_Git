<!DOCTYPE html>
<html lang="ot-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 15pt calibri;
            color: rgb(96, 96, 211);

        }
        h1 {
            font:normal 20pt calibri;
            color: rgb(184, 128, 236);
            
        }

    </style>


</head>
<body>

    <script>

        //document.write() escreve testo na tela, podendo receber tegs html
        var nome = window.prompt('Digite seu nome')

        document.write(`<h1>Site do ${nome}</h1>`)
        document.write(`Olá, ${nome}<br/>`)
        document.write(`Seu nome tem ${nome.length} letras<br/>`)

        var numero = Number(window.prompt('Digite um numeto pra formatar'))
        document.write(`Formatação: ${numero.toFixed(2)}<br/>`)//numeto.toFixed(2) determina quantas casas decimais
        document.write(`Formatação: ${numero.toFixed(2).replace('.',',')}`)//replace() substitui caracteres
        document.write(`Formatação: ${numero.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})}<br/>`)

    </script>
    
</body>
</html>
